<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div id="result">0</div>
            <div class="symbols" id="+">+</div>
            <div class="symbols" id="-">-</div>
            <div class="symbols" id="x">x</div>
            <div class="symbols" id="%">%</div>
            <div class="main-keys" id="7">7</div>
            <div class="main-keys" id="8">8</div>
            <div class="main-keys" id="9">9</div>
            <div id="equals">=</div>
            <div class="main-keys" id="4">4</div>
            <div class="main-keys" id="5">5</div>
            <div class="main-keys" id="6">6</div>
            <div class="main-keys" id="1">1</div>
            <div class="main-keys" id="2">2</div>
            <div class="main-keys" id="3">3</div>
            <div class="main-keys" id="zero">0</div>
            <div class="main-keys" id="dot">.</div>
            <div class="main-keys" id="AC">AC</div>
        </section>
    </main>
</body>
</html>
